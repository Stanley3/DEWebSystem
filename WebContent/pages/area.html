<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>管理平台</title>
<link rel="stylesheet" href="../resources/template/css/style.css"
	type="text/css" media="screen" charset="utf-8" />
<link rel="stylesheet"
	href="../resources/easyui/themes/default/easyui.css" type="text/css" />
<link rel="stylesheet" href="../resources/easyui/themes/icon.css"
	type="text/css" />
<style type="text/css">
	.hide{display:none}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript">
	var editIndex = undefined;
	$(function() {
		var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
	});
	function searchAndReload(v) {
		$('#dg').datagrid({
			url : 'http://localhost:8080/ZHWS/rest/areas',
			method : 'get',
			queryParams : {
				address : v
			}
		});
		$('#dg').datagrid('reload');
	}
	function endEditing() {
		if (editIndex == undefined)
			return true;
		if ($('#dg').datagrid('validateRow', editIndex)) {
			$('#dg').datagrid('endEdit', editIndex);
			editIndex = undefined;
			return true;
		} else {
			return false;
		}
	}
	function onClickRow(index) {
		if (editIndex != index) {
			if (endEditing()) {
				$('#dg').datagrid('selectRow', index).datagrid('beginEdit',
						index);
				editIndex = index;
			} else {
				$('#dg').datagrid('selectRow', editIndex);
			}
		}
	}
	function append() {
		if (endEditing()) {
			$('#dg').datagrid('appendRow', {});
			editIndex = $('#dg').datagrid('getRows').length - 1;
			$('#dg').datagrid('selectRow', editIndex).datagrid('beginEdit',
					editIndex);
		}
	}
	function removeit() {
		if (editIndex == undefined)
			return;
		$('#dg').datagrid('cancelEdit', editIndex).datagrid('deleteRow',
				editIndex);
		//var row = $('#dg').datagrid('getSelected');
		editIndex = undefined;
	}
	function accept() { //update到服务器
		if (endEditing()) {
			var changes = $('#dg').datagrid('getChanges', 'inserted');
			if (changes != null && changes.length != 0) {
				//新增行操作
				var i;
				var completed; //确保上次的ajax成功后才进行下次的ajax操作
				for (i in changes) {
					$.ajax({
						url : 'http://localhost:8080/ZHWS/rest/areas',
						type : 'post',
						dataType : 'text',
						data : {
							address : changes[i].area_address
						},
						success : function(data) {
							if (data != null) {
								completed = true;
							}
						},
						error : function(msg) {
							alert(msg);
						}
					});
				}
			}
			changes = null;
			changes = $('#dg').datagrid('getChanges', 'updated');
			if (changes != null && changes.length != 0) {
				//更新行操作
				var i;
				var url = "";
				for (i = 0; i < changes.length
						&& changes[i].area_id != undefined
						&& changes[i].area_id != ""; ++i) {
					url = "http://localhost:8080/ZHWS/rest/areas/"
							+ changes[i].area_id;
					$.ajax({
						url : url,
						type : 'post',
						dataType : 'text',
						data : {
							address : changes[i].area_address
						},
						success : function(data) {
							if (data != null)
								completed = true;
						},
						error : function(msg) {
							alert(msg.getStatus());
						}
					});
				}
			}
			changes = $('#dg').datagrid('getChanges', 'deleted');
			if (changes != null && changes.length != 0) {
				//删除行操作
				var i;
				for (i = 0; i < changes.length
						&& changes[i].area_id != undefined
						&& changes[i].area_id != ""; ++i) {
					$.ajax({
						url : 'http://localhost:8080/ZHWS/rest/areas/'
								+ changes[i].area_id,
						type : 'delete',
						dataType : 'text',
						success : function(data) {
							if (data != 'false') {
								completed = true;
							}
						},
						error : function(msg) {
							alert(msg.getStatus());
						}
					});
				}
			}
			$('#dg').datagrid('acceptChanges');
		}
	}
	function reject() {
		var rows = $('#dg').datagrid('getChanges').length;
		if( rows > 0 && window.confirm("所有的操作将被取消，是否继续？")){
			$('#dg').datagrid('rejectChanges');
			editIndex = undefined;
		}
	}
	function hide(){
		var hide = $('#sDiv').css('display');
		if(hide == 'none')
			$('#sDiv').css('display', 'block');
		else
			$('#sDiv').css('display', 'none');
	}
	//用户刷新或关闭页面时提示有操作未保存
	window.onbeforeunload = onbeforeunload_handler; 
    function onbeforeunload_handler(){ 
    	var rows = $('#dg').datagrid('getChanges').length;
        var warning="有操作未保存，是否确认操作?";           
    	if(rows > 0)
       		return warning;
    	else
    		return;
    }  
</script>
</head>
<body>
	<div id="header">
		<div class="col w5 bottomlast">
			<a href="" class="logo"> <img
				src="../resources/template/images/logo.gif" alt="Logo" />
			</a>
		</div>
		<div class="col w5 last right bottomlast">
			<p class="last">
				当前用户： <span class="strong">李二刀</span> <a href="">修改密码</a> <a href="">退出</a>
			</p>
		</div>
		<div class="clear"></div>
	</div>
	<div id="wrapper">
		<div id="minwidth">
			<div id="holder">
				<div id="menu">
					<div id="left"></div>
					<div id="right"></div>
					<ul>
						<li><a href="vehicle.html"><span>车辆管理</span></a></li>
						<li><a href="arrearage.html"><span>欠费管理</span></a></li>
						<li><a href="admin.html"><span>超管管理</span></a></li>
						<li><a href="area.html" class="selected"><span>地区管理</span></a></li>
						<li><a href="guest.html"><span>客户管理</span></a></li>
					</ul>
					<div class="clear"></div>
				</div>
				<div class="arrow"></div>
				<div class="content">
					<table id="dg"
						data-options="
								rownumbers:true,
								singleSelect:true,
								pagination:true,
								url:'http://localhost:8080/ZHWS/rest/areas',
								method:'get',
								toolbar: '#tb',
								onClickRow: onClickRow">
						<thead>
							<tr>
								<th data-options="field:'area_id',width:80, hidden:true">地区id</th>
								<th
									data-options="field:'area_address',width:100,
									editor:{type:'textbox', options:{required: true}}">地址</th>
							</tr>
						</thead>
					</table>
					<div id="sDiv" style="display:none">
						<label for="search">请输入地区名：</label> <input id="search"
							name="search" class="easyui-textbox" style="width:300px"
							data-options="
								prompt:'请输入地区名...',
								icons:[{
									iconCls: 'icon-search',
									handler: function(e){
												var v = $(e.data.target).textbox('getValue');
												if(v)
													searchAndReload(v);
												}

								}]" />
					</div>
					<div id="tb" style="height:auto">
						<a href="javascript:void(0)" class="easyui-linkbutton"
							data-options="iconCls:'icon-add',plain:true" onclick="append()">添加</a>
						<a href="javascript:void(0)" class="easyui-linkbutton"
							data-options="iconCls:'icon-remove',plain:true"
							onclick="removeit()">删除</a> <a href="javascript:void(0)"
							class="easyui-linkbutton"
							data-options="iconCls:'icon-save',plain:true" onclick="accept()">保存</a>
						<a href="javascript:void(0)" class="easyui-linkbutton"
							data-options="iconCls:'icon-undo',plain:true" onclick="reject()">取消</a>
						<a href="javascript:void(0)" class="easyui-linkbutton"
							data-options="iconCls:'icon-search',plain:true"
							onclick="hide()">搜索</a>
					</div>

				<a href="" class="dropdown_button"><small class="icon plus"></small></a>



				<div class="clear"></div>


				<div class="clear"></div>

				<div class="clear"></div>


				<div id="body_footer">
					<div id="bottom_left">
						<div id="bottom_right"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div id="footer">
		<p class="last">
			Copyright 2009 - Gray Admin Template - Created by <a href="">Passatgt</a>
		</p>
	</div>
</body>
</html>
