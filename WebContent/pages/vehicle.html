<body>
	<div id="header">
		<div class="col w5 bottomlast">
			<a href="" class="logo"> <img src="../resources/template/images/logo.gif" alt="Logo" />
			</a>
		</div>
		<div class="col w5 last right bottomlast">
			<p class="last">
				当前用户： <span class="strong">李二刀</span> <a href="">修改密码</a> <a href="">退出</a>
			</p>
		</div>
		<div class="clear"></div>
	</div>
	<div id="wrapper">
		<div id="minwidth">
			<div id="holder">
				<div id="menu">
					<div id="left"></div>
					<div id="right"></div>
					<ul>
						<li><a href="vehicle.html" class="selected"><span>车辆管理</span></a></li>
						<li><a href="arrearage.html"><span>欠费管理</span></a></li>
						<li><a href="admin.html"><span>超管管理</span></a></li>
						<li><a href="area.html"><span>地区管理</span></a></li>
						<li><a href="guest.html"><span>客户管理</span></a></li>
					</ul>
					<div class="clear"></div>
				</div>

				<div class="content">
					<table id="dg" 
						data-options="rownumbers:true,singleSelect:true,pagination:true,url:'http://localhost:8080/ZHWS/rest/vehicles',method:'get'">
						<thead>
							<tr>
								<th data-options="field:'vehicle_sn',width:80">产品序号</th>
								<th data-options="field:'vehicle_vin',width:100">车架号</th>
								<th data-options="field:'vehicle_phone',width:100">机器手机号</th>
								<th data-options="field:'guest_name',width:100">客户名称</th>
								<th data-options="field:'guest_cellphone',width:100">客户电话</th>
								<th data-options="field:'vehicle_status',width:100">运行</th>
								<th data-options="field:'vehicle_lock',width:100">锁定</th>
								<th data-options="field:'area_address',width:100">所在地区</th>
								<th data-options="field:'vehicle_version',width:100">当前版本</th>
								<th data-options="field:'vehicle_arrearage',width:100">欠费</th>
							</tr>
						</thead>
					</table>
					<script type="text/javascript">
						$(function() {
							var pager = $('#dg').datagrid()
									.datagrid('getPager'); // get the pager of datagrid
							pager.pagination({
								buttons : [ {
									iconCls : 'icon-search',
									handler : function() {
										alert('search');
									}
								}, {
									iconCls : 'icon-add',
									handler : function() {
										alert('add');
									}
								}, {
									iconCls : 'icon-edit',
									handler : function() {
										alert('edit');
									}
								} ]
							});
						})
					</script>
				</div>

				<a href="" class="dropdown_button"><small class="icon plus"></small></a>



				<div class="clear"></div>


				<div class="clear"></div>

				<div class="clear"></div>


				<div id="body_footer">

						<div id="bottom_right"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
